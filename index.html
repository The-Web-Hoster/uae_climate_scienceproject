<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UAE Climate Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Rajdhani:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00f2ff; --purple: #bc13fe; --dark: #06060e; --border: rgba(0, 242, 255, 0.6); --red: #ff003c; --green: #00ff00; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--dark); 
            background-image: linear-gradient(rgba(6,6,14,0.94), rgba(6,6,14,0.94)), url('https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; background-attachment: fixed; background-position: center;
            color: #fff; font-family: 'Rajdhani', sans-serif; min-height: 100vh; overflow-x: hidden;
        }

        #flash-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; opacity: 0; transition: 0.3s; }
        #tv-static { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://upload.wikimedia.org/wikipedia/commons/b/b1/Static_noise.gif'); opacity: 0; z-index: 10000; pointer-events: none; mix-blend-mode: screen; }

        @keyframes extreme-glitch {
            0% { transform: translate(0); filter: hue-rotate(0deg) contrast(1); }
            5% { transform: translate(-40px, 15px) skewX(20deg); filter: invert(1) contrast(5); clip-path: inset(10% 0 80% 0); }
            10% { transform: translate(40px, -20px); filter: hue-rotate(180deg); clip-path: inset(50% 0 10% 0); }
            15% { transform: translate(-10px, 30px) scaleY(1.5); filter: brightness(3); }
            20% { transform: translate(10px, -10px); clip-path: inset(30% 0 30% 0); }
            100% { transform: translate(0); }
        }
        .glitch-active body { animation: extreme-glitch 0.08s infinite; }
        .glitch-active #tv-static { opacity: 0.95; }

        .pulse { width: 14px; height: 14px; background: var(--green); border-radius: 50%; display: inline-block; margin-right: 15px; box-shadow: 0 0 15px var(--green); animation: blink 0.8s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.1; } 100% { opacity: 1; } }

        nav { display: flex; flex-direction: column; align-items: center; padding: 25px; background: rgba(0,0,0,0.98); border-bottom: 4px solid var(--cyan); position: sticky; top: 0; z-index: 5000; }
        @media (min-width: 1024px) { nav { flex-direction: row; justify-content: space-between; padding: 20px 60px; } }
        #clock { font-family: 'Orbitron'; color: var(--cyan); font-size: 3em; font-weight: 700; text-shadow: 0 0 20px var(--cyan); }
        
        .nav-links { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 15px; }
        .nav-btn { background: #000; border: 1px solid var(--border); color: var(--cyan); padding: 10px 18px; font-family: 'Orbitron'; font-size: 0.75em; cursor: pointer; transition: 0.2s; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
        .nav-btn.active { background: var(--cyan); color: #000; box-shadow: 0 0 25px var(--cyan); }
        .fx-toggle-btn { border-color: var(--purple); color: var(--purple); font-weight: bold; }

        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; position: relative; z-index: 5; }
        .section { display: none; }
        .section.active { display: block; }
        
        .card { background: rgba(0,0,0,0.96); border: 1px solid var(--border); padding: 35px; margin-bottom: 30px; box-shadow: 0 0 30px rgba(0,0,0,0.9); }
        .hero-img { width: 100%; height: 450px; object-fit: cover; border: 3px solid var(--cyan); margin-bottom: 35px; filter: contrast(1.3); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .box { background: rgba(0, 242, 255, 0.05); padding: 25px; border-left: 5px solid var(--cyan); }
        .box h4 { color: var(--purple); font-size: 0.85em; font-family: 'Orbitron'; margin-bottom: 10px; letter-spacing: 1px; }
        .box p { font-size: 1.6em; font-family: 'Orbitron'; color: #fff; }
        .box.sat-card { border-left-color: var(--green); background: rgba(0, 255, 0, 0.05); }

        .input-row { margin-bottom: 25px; }
        label { display: block; font-family: 'Orbitron'; color: var(--cyan); font-size: 0.85em; margin-bottom: 10px; letter-spacing: 2px; }
        input { background: rgba(0,0,0,0.8); border: 2px solid var(--purple); color: #fff; padding: 22px; width: 100%; font-family: 'Rajdhani'; font-size: 1.4em; outline: none; }
        
        .uv-row { padding: 20px; margin-bottom: 12px; border-left: 10px solid #fff; font-weight: 700; background: rgba(255,255,255,0.06); }

        #chat { height: 400px; background: rgba(0,0,0,0.98); padding: 30px; color: #0f0; font-family: 'Courier New'; overflow-y: auto; border: 2px solid #222; margin-bottom: 20px; border-radius: 5px; }
    </style>
</head>
<body id="mainBody">

<div id="flash-overlay"></div>
<div id="tv-static"></div>

<nav>
    <div style="display:flex; align-items:center;">
        <span class="pulse"></span>
        <div id="clock">21:36:22</div>
    </div>
    <div class="nav-links">
        <button class="nav-btn active" onclick="trigger('home', this)">WELCOME</button>
        <button class="nav-btn" onclick="trigger('data', this)">CLIMATE DATA</button>
        <button class="nav-btn" onclick="trigger('co2', this)">CO2 ANALYSIS</button>
        <button class="nav-btn" onclick="trigger('ai', this)">NEURAL LINK</button>
        <button id="fxBtn" class="nav-btn fx-toggle-btn" onclick="toggleFX()">VISUAL FX: ON</button>
    </div>
</nav>

<div class="container">
    <!-- All your other sections unchanged -->
    <section id="ai" class="section">
        <div class="card">
            <h2 style="font-family:'Orbitron'; color:var(--purple); margin-bottom:30px;">NEURAL LINK</h2>
            <div id="chat">&gt; UPLINK ESTABLISHED. TYPE 'HELP' TO USE THE AI...</div>
            <div style="display:flex; gap:15px; align-items:center;">
                <input type="text" id="ai-in" placeholder="Query Matrix..." onkeydown="if(event.key === 'Enter') ask()">
                <button class="nav-btn" onclick="ask()" style="padding:0 50px;">SEND</button>
                <span id="typing" style="color: var(--cyan); font-family: 'Orbitron'; margin-left:10px;"></span>
            </div>
        </div>
    </section>
</div>

<script>
    let fxOn = true;

    window.onload = () => {
        trigger('home', document.querySelector('.nav-btn'));
        getW();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', {hour12:false}); }, 1000);
    };

    function toggleFX() {
        fxOn = !fxOn;
        const btn = document.getElementById('fxBtn');
        btn.innerText = `VISUAL FX: ${fxOn ? 'ON' : 'OFF'}`;
        if ("vibrate" in navigator) navigator.vibrate(50);
    }

    function trigger(id, btn) {
        if(fxOn) manualGlitch();
        setTimeout(() => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(btn) btn.classList.add('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }, 150);
    }

    function manualGlitch() {
        if(!fxOn) return;
        document.documentElement.classList.add('glitch-active');
        if ("vibrate" in navigator) navigator.vibrate(120);
        setTimeout(() => { document.documentElement.classList.remove('glitch-active'); }, 600);
    }

    async function getW() {
        try {
            const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=25.2&longitude=55.2&current=temperature_2m,relative_humidity_2m,apparent_temperature,wind_speed_10m,visibility,uv_index&daily=sunrise,sunset&timezone=auto");
            const d = await r.json();
            document.getElementById('t').innerText = d.current.temperature_2m + "°C";
            document.getElementById('u').innerText = d.current.uv_index;
            document.getElementById('h').innerText = d.current.relative_humidity_2m + "%";
            document.getElementById('w').innerText = d.current.wind_speed_10m + "km/h";
            document.getElementById('at').innerText = d.current.apparent_temperature + "°C";
            document.getElementById('vis').innerText = (d.current.visibility/1000).toFixed(1) + "km";
            document.getElementById('sr').innerText = d.daily.sunrise[0].split('T')[1];
            document.getElementById('ss').innerText = d.daily.sunset[0].split('T')[1];
        } catch(e) { console.log("Sat-link error"); }
    }

    function calc() {
        if ("vibrate" in navigator) navigator.vibrate([100, 50, 200, 50, 500]);
        const s = (Number(v1.value)*0.2) + (Number(v2.value)*0.03) + (Number(v3.value)*0.8) + (Number(v4.value)*0.1) + (Number(v5.value)*0.05) + (Number(v6.value)*250);
        const res = document.getElementById('res');
        const flash = document.getElementById('flash-overlay');
        res.innerText = s.toFixed(2) + " KG CO2";
        
        let color = "#00ff00"; 
        if(s > 50 && s < 150) color = "#ffff00";
        else if(s >= 150) color = "#ff0000";
        
        res.style.color = color;
        if(fxOn) {
            flash.style.backgroundColor = color;
            flash.style.opacity = "0.35";
            document.documentElement.classList.add('glitch-active');
            setTimeout(() => { 
                document.documentElement.classList.remove('glitch-active'); 
                flash.style.opacity = "0";
            }, 1200);
        }
    }

    // NEW AI FUNCTIONS
    async function askNewAI(message) {
        const chat = document.getElementById('chat');
        const typing = document.getElementById('typing');
        
        chat.innerHTML += `<div style="color:var(--cyan); margin-top:15px;">>> USER: ${message.toUpperCase()}</div>`;
        typing.innerText = "AI is typing...";
        
        try {
            const response = await fetch(
                "https://backend-8wohhomut-the-web-hosters-projects.vercel.app/api/chat",
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                }
            );

            const data = await response.json();
            const reply = data[0].generated_text || "No response.";

            setTimeout(() => {
                chat.innerHTML += `<div style="color:#0f0; margin-top:10px;">>> NEURAL LINK: ${reply}</div>`;
                chat.scrollTop = chat.scrollHeight;
                typing.innerText = "";
            }, 600);
        } catch (e) {
            chat.innerHTML += `<div style="color:red; margin-top:10px;">>> ERROR: Could not reach AI</div>`;
            typing.innerText = "";
        }
        
        document.getElementById('ai-in').value = "";
    }

    // Override old ask() to use new AI
    function ask() {
        const message = document.getElementById('ai-in').value;
        if(!message) return;
        askNewAI(message);
    }

</script>
</body>
</html>
